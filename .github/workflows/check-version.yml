name: Check Script Version

on:
  pull_request:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract SCRIPT_VERSION from sync-ssh-keys.sh
        id: get_version
        run: |
          VERSION=$(grep -m1 SCRIPT_VERSION sync-ssh-keys.sh | sed -E 's/.*"([0-9.]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Fetch tags
        run: git fetch --tags

      - name: Check if version tag exists
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git tag --list | grep -q "^$TAG$"; then
            echo "Error: Tag $TAG already exists. Please bump SCRIPT_VERSION."
            exit 1
          else
            echo "Tag $TAG does not exist. Good to merge."
          fi
