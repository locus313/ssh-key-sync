name: Lint Shell Script

on:
  pull_request:
    branches:
      - main
    paths:
      - 'sync-ssh-keys.sh'
      - 'users.conf'
      - '.github/workflows/lint.yml'
  push:
    branches:
      - main
    paths:
      - 'sync-ssh-keys.sh'
      - 'users.conf'
      - '.github/workflows/lint.yml'
  workflow_call:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: .
          severity: warning
